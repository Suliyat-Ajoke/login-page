<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my login page</title>
    <link rel="stylesheet" type="text/css" href='index.css'>
</head>
<body>
  <section class="section">
    <div class="div1"> 
        <img class="image" src="Rectangle 1 (3).png">
    </div>
    <div class="div2">
        <h1 class="login-text">Login</h1>
        <p class="account">Login your account in a secondsssss</p>
        <div>
            <input class="email" type="email" placeholder="Email Address">
        </div>
        <div>
            <input class="password" type="password" placeholder="Password">
        </div>
        <article class="login">
            <div>
                <p class="checked">
                    <input id="keep me logged in" type="checkbox" name="login" value="keep me logged in" checked>
                    <label for="keep me logged in">keep me logged in</label>
                </p>
            </div>
            <div>
                <p class="pass">forgot password</p>
            </div>
       </article>
       <button class="log">Login</button>
       <p class="dont">Don't have an account? <span class="sign"><a href="sign-uo.html">sign up</a></span></p>
       <div class="line">
        <p>Or continue with</p>
       </div>
       <div class="icons">
        <img class="icn" src="Google.png">
        <img class="icn" src="Facebook.png">
        <img class="icn" src="Instagram.png">
        <img class="icn" src="Twitter.png">
       </div>
    </div>
    
</section> 
</body>
</html>
