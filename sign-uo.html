<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my sign up page</title>
    <link rel="stylesheet" type="text/css" href='styles.css'>
</head>
<body>
   <section class="section">
      <div class="div1">
         <img class="image" src="Rectangle 1 (3).png">
     </div>
     <div class="div2">
              <h class="signin-text">Sign in</h>
              <p class="acount">Create your account in a seconds</p>
             <div>
             <input class="input first" type="name" placeholder="First Name">
             </div>
             <div>
              <input class="input last" type="name" placeholder="Last Name">
             </div>
             <div>
              <input class="input email" type="email" placeholder="Email Address">
              </div>
             <div>
              <input class="input password" type="password" placeholder="Create Password">
             </div>
             <div>
              <p class="checked">
                <input id="I agree to the terms and privacy policy" type="checkbox" name="terms" value="I agree to the terms and privacy policy" checked>
                <label class="agree" for="I agree to the terms and privacy policy">I agree to the terms and privacy policy</label>
              </p>
              </div>
              <button class="create">Create an account</button>
              <p class="member">Already a member?<span class="login"><a href="index.html">Login</a></span></p>
             <p class="continue">Or continue with</p>
             <div class="icons">
                <img class="icn" src="Google.png">
                <img class="icn" src="Facebook.png">
                <img class="icn" src="Instagram.png">
                <img class="icn" src="Twitter.png">
            
        </div>
   </section>
</body>
</html>
